<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дипломна</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../Дипломна програма/style.css">
    <link rel="shortcut icon" href="../Дипломна програма/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
          <div class="logo">
            Advanced Encryption Standard 128
          </div>
          <div class="menu">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
    </header>

    <section>

        <!-- Form of input -->
        <form id="input">
            <div class="form-group">
              <label for="block" style="color: white;">Enter text to be Encrypted:</label>
              <input type="text" class="form-control" id="block" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="block" style="color: white;">Enter Secret Key:</label>
              <input type="text" class="form-control" id="key">
            </div>
            <div class="form-group">
              <label for="block" style="color: white; float: left; margin-right: 10px; margin-top: 4px;">Choose bit-size:</label>
              <select class="form-control" id="select" name="selector">
                <option value='128'>128-bit</option>
                <option value='192'>192-bit</option>
                <option value='256' >256-bit</option>
              </select>
            </div>
            <input type="button" class="btn btn-success" value="Encrypt" onclick="EncryptResult()"></input>
            <input type="button" class="btn btn-warning" value="Decrypt" onclick="DecryptResult()"></input> 
        </form>

        <!-- Form of output -->
        <form id="output">
          <div class="form-group">
            <label for="Output" style="color: white;">Output:</label>
            <textarea readonly class="form-control" id="Output" rows="5" style="resize: none;"></textarea>
          </div>
        </form>

    </section>
    
    <footer>
        <div class="copy">
            <a href="https://github.com/YaroslavKuziv1999">Kuziv Yaroslav Production</a> © 2020
          </div>     
          <span>
            Made
            by Kuziv Yaroslav
          </span>
    </footer>

    <script src="./js/aes.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
